<!DOCTYPE html>
<html>
<head>
	<title>Ant Planner</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form id="loginForm" method="post" action="login.php">
		<table>
			<tr>
				<td><label for="email">Enter your email:</label><span id="emailWarning" class="warning"></span></td>
			</tr>
			<tr>
				<td><input type="email" name="email" id="email" class="validateLocally" /></td>
			</tr>
			<tr>
				<td><label for="password">Enter your password:</label><span id="passwordWarning" class="warning"></span></td>
			</tr>
			<tr>
				<td><input type="password" name="password" id="password" maxlength="15" class="validateLocally" /></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="remember" value="remember" id="remember"><label for="remember">Remember me on this computer (Recommended)</label></td>
			</tr>
			<tr>
				<td><input type="submit" name="loginButton" value="Login" id="loginButton"></td>
			</tr>
		</table>
	</form>
	<!-- AJAX message box. After form submission, communicate with server and return data. -->
	<div class="ajaxMsg"></div>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
