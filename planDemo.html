<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ant Planner</title>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		function initializeMap(){
			navigator.geolocation.getCurrentPosition(showPosition);
		}

		function showPosition(position) {
			var mapOptions = {
				center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
				zoom: 8,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(
				document.getElementById("demoMap"),
				mapOptions);
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="planStyle.css">
	<link rel="stylesheet" type="text/css" href="datetimepicker/jquery.datetimepicker.css"/ >
</head>
<body>
	<div class="container-fluid">
		<form class="planForm" id="planForm" method="get" >
			<div class="form-group row header">
				<div class="col-sm-2 planTagHeader"><p class="planTagHeaderIconDown icon"> Options</p></div>
				<div class="col-sm-10 planName">
					<!-- 我把两个hidden的input放在了td里面的最前面，不需要改它们的顺序。js里要用这个顺序。加element的话加在它们后面 -->
					<input type="hidden" name="importance" value="1" /><input type="hidden" name="ownerId" />
					<div class="col-sm-9">			
						<input type="text" name="name" class="planName-input form-control" placeholder="Write down your plan" />
					</div>
					<span class="importance1 importance icon">&nbsp;&nbsp;</span>
					<span class="cancel icon" data-toggle="tooltip" data-placement="bottom" title="Cancel">&nbsp;&nbsp;</span> 
					<span class="submit icon" data-toggle="tooltip" data-placement="bottom" title="Add"></span>
				</div>
			</div>
			<div class="form-group row subHidden planDesc">
				<label for="planDesc" class="col-sm-2 form-control-label planDescIcon icon"> Details</label>
				<div class="col-sm-10">
					<textarea class="form-control planDesc-input" name="planDesc"></textarea>
				</div>
			</div>
			<div class="form-group row subHidden tags">
				<label for="tags" class="col-sm-2 form-control-label newCustomTagIcon icon"> Tag</label>
				<div class="col-sm-10">
					<input class="form-control tags-input" name="tags" list="commonTags" />
					<datalist id="commonTags">
						<option value="Work">
						<option value="Study">
						<option value="Family">
						<option value="Personal">
					</datalist> 
				</div>
			</div>
			<div class="form-group row subHidden due">
				<label for="due" class="col-sm-2 form-control-label dueTagIcon icon"> Due</label>
				<div class="col-sm-10">
					<input type="text" name="due" class="form-control dueDateTime due-input" id="datetimepicker" />
				</div>
			</div>
			<div class="form-group row subHidden repeat">
				<label for="repeat" class="col-sm-2 form-control-label repeatTagIcon icon"> Repeat</label>
				<div class="col-sm-10">
					<select class="form-control c-select repeat-input" name="repeat">
						<option value="never">Never</option>
						<option value="day">Every day</option>
						<option value="week">Every week</option>
						<option value="month">Every month</option>
						<option value="year">Every year</option>
					</select>
				</div>
			</div>
			<div class="form-group row subHidden reminderRow">
				<!-- 这里也一样，这个tr里所有td里的input全是hidden，都在最前面，不用改顺序。要加element的话就加在它们后面 -->
				<label for="reminder" class="col-sm-2 form-control-label reminderTagIcon icon"> Reminder</label>
				<div class="col-sm-10">
					<div class="col-sm-4 phoneAlarm">
						<input type="hidden" name="phoneAlarm" value="0" class="form-control" /><p class="reminder phoneAlarmIcon icon reminderDisabled"> Alarm</p>
					</div>
					<div class="col-sm-4 phonePush">
						<input type="hidden" name="phonePush" value="0" /><p class="reminder phonePushIcon icon reminderDisabled" data-toggle="modal" data-target="#reminderTime"> Push</p>
					</div>
					<div class="col-sm-4 desktopPush">
						<input type="hidden" name="desktopPush" value="0" /><p class="reminder desktopPushIcon icon reminderDisabled" data-toggle="modal" data-target="#setReminderTime"> Push</p>
					</div>
				</div>
			</div>
			<div class="form-group row subHidden url">
				<label for="url" class="col-sm-2 form-control-label urlTagIcon icon"> Url</label>
				<div class="col-sm-10 url">
					<input type="url" name="url" class="form-control urlText url-input" />
				</div>
			</div>
			<div class="form-group row subHidden locationRow">
				<label for="location" class="col-sm-2 form-control-label locationTagIcon icon">Location</p></label>
				<div class="col-sm-10 location">
					<input type="text" name="location" class="form-control location-input" /><ul class="dropDownList list-group"></ul>
				</div>
				<div class="col-sm-10 col-sm-offset-2">
					<div class="map">
						<div id="map" style="height:280px"></div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="plan.js"></script>
	<script src="datetimepicker/jquery.datetimepicker.full.min.js"></script>
</body>
</html>
