<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Ant Planner</title>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="datetimepicker/jquery.datetimepicker.full.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="planStyle.css">
	<link rel="stylesheet" type="text/css" href="datetimepicker/jquery.datetimepicker.css"/ >
	<link rel="stylesheet" type="text/css" href="userhome.css">
	<link rel="stylesheet" type="text/css" href="friend.css">
	<link rel="icon" href="Images/AntPlannerIcon.png">
</head>
<body>
	<div class="container-fluid">
		<div class="friend-list">
			<div class="close-friend cursor-pointer pull-xs-right"></div>
			<button type="button" class="btn btn-warning btn-block btn-sm" data-toggle="modal" data-target="#addFriends"><span class="addIcon"> Add Friends</span></button>
			<div class="modal fade" id="addFriends" tabindex="-1" role="dialog" aria-labelledby="addFriends" aria-hidden="true" style="z-index:2000">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button><br/>
							<form class="searchForm">
								<div class="input-group input-group-sm">
									<span class="input-group-addon searchIcon"></span>
									<input type="search" name="addFriendSearch" class="form-control" placeholder="Username" aria-describedby="search">
								</div>
							</form>
							<p>// 根据username添加好友</p>
						</div>
					</div>
				</div>
			</div>
			<form class="searchForm">
				<div class="input-group input-group-sm">
					<span class="input-group-addon searchIcon"></span>
					<input type="search" name="friendsearch" class="form-control" placeholder="Search for your friends" aria-describedby="search">
				</div>
			</form>
			<ul class="list-group">
				<li class="list-group-item">
					(从数据库获取好友信息) Friend A<br/>
					<button type="button" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="Share plans"><span class="shareIcon"></span></button>
					<button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="bottom" title="Send messages"><span class="messageIcon"></span></button>
					<button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="bottom" title="Delete friend"><span class="deleteIcon"></span></button>
				</li>
			</ul>
		</div>
		<div class="sidebar">
			<div class="close-menu hidden-sm-up cursor-pointer pull-xs-right"></div><br>
			<ul class="nav nav-sidebar">
				<li><p class="nav-brand" id="usernameSide"><p></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li><a href="planDemo.html"><span class="add"> Add a plan</span></a></li>
				<li><span class="sync cursor-pointer"> Syncronize</span></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="active"><a href="userhome.html">Today</a></li>
				<li><a href="#">Tomorrow</a></li>
				<li><a href="#">Next 7 days</a></li>
				<li><a href="#">All</a></li>
			</ul>
		</div>
		<div class="main">
			<span class="menu hidden-sm-up pull-xs-left cursor-pointer"> Menu </span>
			<span class="friends hidden-md-up pull-xs-right cursor-pointer"> Friends</span><br>
			<h3 class="extra-padding" id="welcomeMsg"></h3>
			<div class="extra-padding btn btn-danger btnAddPlan">Add a plan</div>
			<div class="extra-padding btn btn-danger btnFoldAll">Fold all</div>
			<div class="extra-padding btn btn-danger btnUnfoldAll">Unfold all</div>
			<div class="extra-padding">
				<ul class="plans list-group list-group-flush"></ul>
			</div>			
		</div>
	</div>
	<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap --> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	<script type="text/javascript" src="userhome.js"></script>
	<script type="text/javascript" src="plan.js"></script>
</body>
</html>
