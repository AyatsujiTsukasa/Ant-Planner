<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Sign up for Ant Planner</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="public.css">
</head>
<body style="background-color: #f1f1f1">
	<!-- Navigation bar -->
	<nav class="navbar navbar-light navbar-static-top">
		<a href="userhome.html">
			<img class="logo" src="Images/AntPlannerLogo.png" alt="Ant Planner logo">
		</a>
		<ul class="nav navbar-nav pull-xs-right">
			<li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
			<li class="nav-item"><a class="nav-link" href="register.html">Sign up</a></li>
		</ul>
	</nav>
	<!-- Registration form -->
	<div class="myForm">
		<form id="registerForm" method="post" action="register.php">
			<h2 style="text-align:center">Sign up for Ant Planner</h2><br/>
			<fieldset class="form-group">
				<input type="text" name="username" id="username" placeholder="Username" maxlength="20" class="validateLocally form-control" />
				<span id="usernameWarning" class="warning"></span>
			</fieldset>
			<fieldset class="form-group" >
				<input type="email" name="email" id="email" placeholder="Email" class="validateLocally form-control" />
				<span id="emailWarning" class="warning"></span>
			</fieldset>
			<fieldset class="form-group">
				<input type="password" name="password" id="password" placeholder="Password" maxlength="15" class="validateLocally form-control" />
				<span id="passwordWarning" class="warning"></span>
			</fieldset>
			<fieldset class="form-group">
				<input type="password" name="password2" id="password2" placeholder="Confirm your password" maxlength="15" class="validateLocally form-control" />
				<span id="retypePasswordWarning" class="warning"></span>
			</fieldset>
			<input class="btn btn-primary btn-block" type="submit" name="registerbutton" value="Create Account" id="registerButton">
		</form><br/>
		<div style="text-align:center">Have an account already? <a href="login.html">Log in</a></div>
	</div>
	<div class="ajaxMsg"></div>
	<script type="text/javascript" src="register.js"></script>
	
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->

</html>
