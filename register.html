<!DOCTYPE html>
<html>
<head>
	<title>Ant Planner</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="email">Enter your email:</label><span id="emailWarning" class="warning"></span></td>
			</tr>
			<tr>
				<td><input type="email" name="email" id="email" /></td>
			</tr>
			<tr>
				<td><label for="password">Enter your password:</label></td>
			</tr>
			<tr>
				<td><input type="password" name="password" id="password" /></td>
			</tr>
			<tr>
				<td><label for="password2">Retype password:</label><span id="retypePwWarning" class="warning"></span></td>
			</tr>
			<tr>
				<td><input type="password" name="password2" id="password2" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit"></td>
			</tr>
		</table>
	</form>

	<script type="text/javascript" src="register.js"></script>
</body>
</html>
