<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Sign up for Ant Planner</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link rel="stylesheet" type="text/css" href="public.css">
</head>
<body style="background-color: #f1f1f1">
	<!-- Navigation bar -->
	<nav class="navbar navbar-light navbar-static-top">
		<a href="userhome.html">
			<img class="logo" src="Images/AntPlannerLogo.png" alt="Ant Planner logo">
		</a>
		<ul class="nav navbar-nav pull-xs-right">
			<li class="nav-item">
				<a class="nav-link" href="login.html">Log in</a></li>
		</ul>
	</nav>
	<!-- Registration form -->
	<form class="myForm col-sm-offset-3 col-sm-6" id="registerForm" method="post" action="register.php">
		<h2>Sign up for Ant Planner</h2>
		<fieldset class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" maxlength="20" class="validateLocally form-control" />
			<span id="usernameWarning" class="warning"></span>
		</fieldset>
		<fieldset class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="validateLocally form-control" />
			<span id="emailWarning" class="warning"></span>
		</fieldset>
		<fieldset class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" maxlength="15" class="validateLocally form-control" />
			<span id="passwordWarning" class="warning"></span>
		</fieldset>
		<fieldset class="form-group">
			<label for="password2">Confirm your password</label>
			<input type="password" name="password2" id="password2" maxlength="15" class="validateLocally form-control" />
			<span id="retypePasswordWarning" class="warning"></span>
		</fieldset>
		<input class="btn btn-primary btn-block" type="submit" name="registerbutton" value="Create Account" id="registerButton">
	</form>
	<!-- AJAX message box. After form submission, communicate with server and return data. -->
	<div class="ajaxMsg"></div>
	<script type="text/javascript" src="register.js"></script>
	<!-- jQuery first, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
